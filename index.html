<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="main">
        <div class="clock">
            <div class="hand hour" id="hour"></div>
            <div class="hand min" id="min"></div>
            <div class="hand sec" id="sec"></div>

            <div class="num num1">
                <div>1</div>
            </div>
            <div class="num num2">
                <div>2</div>
            </div>
            <div class="num num3">
                <div>3</div>
            </div>
            <div class="num num4">
                <div>4</div>
            </div>
            <div class="num num5">
                <div>5</div>
            </div>
            <div class="num num6">
                <div>6</div>
            </div>
            <div class="num num7">
                <div>7</div>
            </div>
            <div class="num num8">
                <div>8</div>
            </div>
            <div class="num num9">
                <div>9</div>
            </div>
            <div class="num num10">
                <div>10</div>
            </div>
            <div class="num num11">
                <div>11</div>
            </div>
            <div class="num num12">
                <div>12</div>
            </div>

        </div>
        <div class="digital">
            <div class="box" id="digital">

            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
